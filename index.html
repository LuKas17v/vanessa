
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para a Minha Namorada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Para a Minha Querida [Vanêssa]</h1>
    </header>
    <main>
        <!-- Seção de Fotos da Namorada -->
        <section class="photos">
            <img src="fotos\foto1.jpg" alt="Foto 1" class="photo">
            <img src="fotos\foto2.jpg" alt="Foto 2" class="photo">
            <img src="fotos\foto3.jpg" alt="Foto 3" class="photo">
        </section>

        <!-- Botão para abrir a Galeria -->
        <button id="galleryButton" class="gallery-button">Ver Galeria</button>
        <div id="gallery" class="gallery">
            <span class="close">&times;</span>
            <div class="gallery-content">
                <img src="fotos\foto4.jpg" alt="Foto 1" class="gallery-img">
				<img src="fotos\foto5.jpg" alt="Foto 1" class="gallery-img">
				<img src="fotos\foto6.jpg" alt="Foto 1" class="gallery-img">
				<img src="fotos\foto7.jpg" alt="Foto 1" class="gallery-img">
				<img src="fotos\foto8.jpg" alt="Foto 1" class="gallery-img">
				<img src="fotos\foto9.jpg" alt="Foto 1" class="gallery-img">
            </div>
        </div>

        <!-- Novo Botão para Seção de Fotos e Texto Pessoal -->
        <button id="personalButton" class="personal-button">Ver Minhas Fotos e Mensagem</button>
        <div id="personalSection" class="personal-section">
            <span class="close">&times;</span>
            <h2>Minhas Fotos para Você</h2>
            <div class="personal-photos">
                <img src="fotos\IMG_20240822_132915_254.webp" alt="Minha Foto 1" class="personal-photo">
                <img src="fotos\IMG_20240822_133117_564.webp" alt="Minha Foto 2" class="personal-photo">
                <img src="fotos\IMG_20240827_202145_235.webp" alt="Minha Foto 3" class="personal-photo">
				<img src="fotos\IMG_20240901_121842_400.webp" alt="Minha Foto 3" class="personal-photo">
				<img src="fotos\IMG_20240903_223329_537.webp" alt="Minha Foto 3" class="personal-photo">
				<img src="fotos\IMG_20240904_174738_652.webp" alt="Minha Foto 3" class="personal-photo">
				<img src="fotos\IMG_20240904_174759_558.webp" alt="Minha Foto 3" class="personal-photo">
				<img src="fotos\IMG_20240906_211803_563.webp" alt="Minha Foto 3" class="personal-photo">
            </div>
            <div class="personal-message">
                <p>[Seu texto pessoal aqui]</p>
            </div>
        </div>

        <!-- Seção de Mensagem Especial -->
        <section class="message">
            <h2>Mensagem Especial</h2>
            <p>[Seu texto romântico aqui]</p>
        </section>
    </main>
    <footer>
        <p>Com amor, [Seu Nome]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
